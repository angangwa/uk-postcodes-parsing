name: Test Server

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/test-server.yml'
  pull_request:
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  test-server:
    name: Test FastAPI Server
    runs-on: ubuntu-latest

    env:
      UK_POSTCODES_AUTO_DOWNLOAD: 1

    steps:
      - uses: actions/checkout@v3
        # No LFS needed - library auto-downloads from releases

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r server/requirements.txt
          pip install pytest pytest-asyncio httpx black

      - name: Lint check server code
        run: |
          black server/app/ --check

      - name: Run server tests
        working-directory: server
        run: |
          pytest tests/ -v

      - name: Test server startup
        working-directory: server
        run: |
          timeout 10s python -m app.main &
          sleep 5
          curl -f http://localhost:8000/health
          pkill -f "python -m app.main" || true