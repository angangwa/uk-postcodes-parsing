version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - UK_POSTCODES_DB_PATH=/app/data/postcodes.db
      - UK_POSTCODES_AUTO_DOWNLOAD=0
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s